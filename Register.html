<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>
<body class="b1">
    <form id="register-form">
        <h2>📜Register</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword(this,'password')">👁️‍🗨️</span>
        </div>  
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword(this, 'confirm-password')">👁️‍🗨️</span>
        </div>
      
        <p class="account">Do you have an Account?  <a href="login.html">Login</a></p>
          <p id="password-message"></p>        
        <button type="submit">Register</button>
    </form>
</body>
</html>
